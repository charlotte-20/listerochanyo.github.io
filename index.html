    <title>CSS Heart</title>
    <style>
      body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
        }

        heart{
            position: relative;
            width: 100px;
            height: 90px;
            transform: rotate(-45deg);
            background: red;
        }

        .heart::before,
        .heart::after{
            content: "";
            position: absolute;
            width: 100px;
            height: 90px;
            background: red;
            border-radius: 50%;
        }

         .heart::before{
            top: -50px;
            left: 0;
         }

         .heart::after{
            top: 0;
            left: 50px;
         }
         </style>
        </head>
        <body>

        <div class="heart"></div>
